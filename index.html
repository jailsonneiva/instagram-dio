<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como neiva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é neiva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
         <!--.....INTEGRAÇÃO PHONE COM PERFIL.....-->
         <div class="integrate">
            <div class="instagram-phone2">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-continue2">
                <div class="group2">
                    <img src="./img/instagram-logo.png" class="instagram-logo2" alt="instagram logo">
                    <div class="profile-photo2">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login2">Continue como neiva</a>
                    <a href="#" class="instagram-logout2">Remover conta</a>
                </div>
                <div class="group2">
                        <p class="not-account2">Não é neiva?</p>
                        <p class="not-account2">
                            <span class="link-blue2">Alternar contas</span>
                            ou
                            <span class="link-blue2">Inscreva-se</span>
                        </p>
                </div>
                <div class="get-the-app2">
                    <p class="get-app2">Baixe o aplicativo</p>
                    <div class="download2">
                        <a href="#" class="app-download"><img src="./img/apple.png" alt="foto logo apple"></a>
                        <a href="#" class="app-download"><img src="./img/googleplay.png" alt="foto logo google play"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
